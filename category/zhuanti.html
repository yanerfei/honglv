<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../font/iconfont.css">
    <!-- 2. 引入less样式文件 -->
    <link rel="stylesheet/less" href="../less/zhuanti.less">
    <!-- 3.引入less.js文件 -->
    <script src="../lib/less/less.js"></script>
    <title>专题列表</title>
</head>
<body>
<div id="layout">
    <header id="header">
        <a href="../index.html" class="pull-left"><i class="iconfont icon-chevron-copy-copy-copy-copy-copy-copy"></i></a>
        <h3>专题列表</h3>
    </header>
    <section id="list">
        <ul>
        </ul>
    </section>
</div>
<script src="../lib/jquery/jquery-1.12.4.js"></script>
<script src="../lib/jquery/template-web.js"></script>
<script src="../js/zhuanti.js"></script>
<script type="text/html" id="content">
    {{each}}
        <li>
            <a href="{{$value.url}}"><img src="{{$value.img}}" alt="">
            <p class="title">{{$value.title}}</p>
            </a>
        </li>
    {{/each}} 
</script>
</body>
</html>
