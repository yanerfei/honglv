<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../font/iconfont.css">
    <!-- 2. 引入less样式文件 -->
    <link rel="stylesheet/less" href="../less/lianzai.less">
    <!-- 3.引入less.js文件 -->
    <script src="../lib/less/less.js"></script>
    <title>连载动漫</title>
</head>
<body>
<div id="layout">
    <header id="header">
        <a href="../index.html" class="pull-left"><i class="iconfont icon-chevron-copy-copy-copy-copy-copy-copy"></i></a>
        <h3>连载动漫</h3>
    </header>
    <section id="list">
        <ul>
        </ul>
    </section>
</div>
<script src="../lib/jquery/jquery-1.12.4.js"></script>
<script src="../lib/jquery/template-web.js"></script>
<script src="../js/lianzai.js"></script>
<script type="text/html" id="content">
    {{each}}
        <li class="clearfix">
            <div class="left">
                <a href="{{$value.url}}"><img src="{{$value.img}}" alt=""></a>
            </div>
            <div class="right">
                <h3>{{$value.name}}</h3>
                <p class="desc">{{$value.episode}}</p>
                <p class="update">{{$value.updateTime}}</p>
                <p class="download">下载次数: {{$value.downloadCount}}</p>
            </div>
        </li>
    {{/each}} 
</script>
</body>
</html>
